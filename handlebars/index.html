<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>HandleBars</title>
</head>
<body>
  <input id="input" type="text" name="message" value="">
  <button type="button" name="button" id="button">BUTTON</button>
  <div id="container">

  </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="message {{inviatoRicevuto}}">
      <p>{{messaggio}}</p>
      <time>{{orario}}</time>
    </div>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
